<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #FFE6E6; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .counter-container {
      background-color: #F3F7EC; 
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      padding: 25px;
      text-align: center;
    }

    .counter-button {
      background-color: #FF9EAA; 
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.25s ease;
    }

    .counter-button:hover {
      background-color: #FFD0D0; 
    }

    .counter-value {
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="app" class="counter-container"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const ClickCounter = () => {
      const [clickCount, setClickCount] = useState(0);

      const handleButtonClick = () => {
        setClickCount(clickCount + 1);
      };

      return (
        <div>
          <button className="counter-button" onClick={handleButtonClick}>Click to Increase</button>
          <p className="counter-value">Current Count: {clickCount}</p>
        </div>
      );
    };

    ReactDOM.render(<ClickCounter />, document.getElementById('app'));
  </script>
</body>
</html>
